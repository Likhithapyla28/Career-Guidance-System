<!DOCTYPE
html >
  <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #1c1c3c, #11112b);
            overflow: hidden;
        }

        /* Navbar CSS Styles */
        .navbar {
            width: 100%;
            background: rgba(22, 33, 62, 0.95);
    
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar h1 {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            flex-grow: 1;
        }

        .navbar-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px;
        }

        .navbar-icon i {
            font-size: 2rem;
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                align-items: center;
                padding: 20px 30px;
            }

            .navbar h1 {
                font-size: 2rem;
                margin: 0 10px;
            }

            .navbar-icon i {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.6rem;
            }

            .navbar-icon {
                min-width: 40px;
            }

            .navbar-icon i {
                font-size: 1.2rem;
            }
        }

        .auth-container {
            max-width: 380px;
            margin: 60px auto;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .auth-container::before,
        .auth-container::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        .auth-container::before {
            top: -60px;
            right: -60px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .auth-container::after {
            bottom: -60px;
            left: -60px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        .error-message,
        .success-message {
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message {
            color: #ff4d4d;
        }

        .success-message {
            color: #4CAF50;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 22px;
            height: 22px;
            animation: spin 1s linear infinite;
            margin: 0 auto 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 5px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .password-strength-bar {
            height: 100%;
            border-radius: 4px;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: #ccc;
        }

</head>
<body>

    <!-- Navbar HTML Structure -->
    <div class="navbar">
        <h1>Career Guidance Dashboard</h1>
        
    </div>

    <div class="auth-container">
        <h2>Reset Password</h2>

        <div class="form-group">
            <label for="new-password">New Password</label>
            <div class="password-input-container">
                <input type="password" id="new-password" placeholder="Enter new password">
                <span class="password-toggle" id="new-password-toggle">üëÅ</span>
            </div>
            <div class="password-strength">
                <div class="password-strength-bar" id="password-strength-bar"></div>
            </div>
            <div class="password-strength-text" id="password-strength-text"></div>
            <span id="new-password-error" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-input-container">
                <input type="password" id="confirm-password" placeholder="Confirm new password">
                <span class="password-toggle" id="confirm-password-toggle">üëÅ</span>
            </div>
            <span id="confirm-password-error" class="error-message"></span>
        </div>

        <button id="reset-password-btn" class="submit-button">Reset Password</button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Resetting password...</p>
        </div>

        <div id="success-message" class="success-message"></div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(toggleId);
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('new-password-toggle').addEventListener('click', () => {
            togglePasswordVisibility('new-password', 'new-password-toggle');
        });

        document.getElementById('confirm-password-toggle').addEventListener('click', () => {
            togglePasswordVisibility('confirm-password', 'confirm-password-toggle');
        });

        document.getElementById('new-password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');

            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;

            strengthBar.style.width = strength + '%';

            if (strength <= 25) {
                strengthBar.style.backgroundColor = '#ff4d4d';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#ff4d4d';
            } else if (strength <= 50) {
                strengthBar.style.backgroundColor = '#ffa64d';
                strengthText.textContent = 'Fair';
                strengthText.style.color = '#ffa64d';
            } else if (strength <= 75) {
                strengthBar.style.backgroundColor = '#ffff4d';
                strengthText.textContent = 'Good';
                strengthText.style.color = '#ffff4d';
            } else {
                strengthBar.style.backgroundColor = '#4CAF50';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#4CAF50';
            }
        });

        document.getElementById('reset-password-btn').addEventListener('click', async function () {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const newPasswordError = document.getElementById('new-password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            const loadingElement = document.getElementById('loading');
            const successMessage = document.getElementById('success-message');

            newPasswordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            successMessage.style.display = 'none';

            let isValid = true;

            if (!newPassword) {
                newPasswordError.textContent = 'Please enter a new password';
                newPasswordError.style.display = 'block';
                isValid = false;
            } else if (newPassword.length < 6) {
                newPasswordError.textContent = 'Password must be at least 6 characters';
                newPasswordError.style.display = 'block';
                isValid = false;
            }

            if (!confirmPassword) {
                confirmPasswordError.textContent = 'Please confirm your password';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            loadingElement.style.display = 'block';
            this.disabled = true;

            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';

                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';

                    setTimeout(() => {
                        window.location.href = '/login_page';
                    }, 2000);
                } else {
                    if (data.message.includes('Password')) {
                        newPasswordError.textContent = data.message;
                        newPasswordError.style.display = 'block';
                    } else {
                        confirmPasswordError.textContent = data.message;
                        confirmPasswordError.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                newPasswordError.textContent = 'An error occurred. Please try again.';
                newPasswordError.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
                this.disabled = false;
            }
        });
    </script>
</body>
</html>
