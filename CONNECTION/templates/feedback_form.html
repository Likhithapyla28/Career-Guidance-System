<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            font-size: 17px;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #1c1c3c, #11112b);
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background: rgba(22, 33, 62, 0.95);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar-left, .navbar-right {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .navbar-left {
            justify-content: flex-start;
        }

        .navbar-right {
            justify-content: flex-end;
        }

        .navbar-center {
            flex: 2;
            text-align: center;
        }

        .navbar h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .navbar-slogan {
            color: #ffcc00;
            font-size: 1rem;
            font-style: italic;
            margin-top: 0;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            overflow: hidden;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-logo {
            width: 200%;
            height: 200%;
            object-fit: cover;
            object-position: 70% 50%;
            transform: scale(0.7);
        }

        .btn.logout {
            background: white;
            color: #16213e;
            padding: 14px 20px;
            border-radius: 6px;
            border: 2px solid #16213e;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn.logout:hover {
            background: #16213e;
            color: white;
        }

        /* Feedback Form Container */
        .feedback-container {
            max-width: 550px;
            margin: 50px auto;
            padding: 45px 35px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            position: relative;
            z-index: 1;
        }

        .feedback-container::before,
        .feedback-container::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        .feedback-container::before {
            top: -60px;
            right: -60px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .feedback-container::after {
            bottom: -60px;
            left: -60px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            box-sizing: border-box;
        }

        select option {
            background-color: #11112b;
            color: white;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .section-title {
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 16px;
            color: #ddd;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 32px;
            color: #777;
            cursor: pointer;
            transition: color 0.3s;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffc107;
        }

        .checkbox-group label,
        .radio-group label {
            display: block;
            font-size: 15px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        .success-msg {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
            font-size: 16px;
        }
        .chatbot-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #ffcc00;
            color: #16213e;
            font-size: 28px;
            padding: 18px;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .chatbot-btn:hover {
            background-color: #ffd633;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-decoration: none;
        }
        
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <div class="logo-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-E2o6p4L0MPPZbUSEuhhSpOUAyhCE7u.png" alt="Career Guidance" class="navbar-logo">
            </div>
        </div>
        <div class="navbar-center">
            <h1>Career Guidance Dashboard</h1>
            <p class="navbar-slogan">Know your strengths, Know your future.</p>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('logout') }}"><button class="btn logout">Logout</button></a>
        </div>
    </div>

    <!-- Feedback Form -->
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form action="/submit_feedback" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>

            <div class="section-title">How was your overall experience?</div>
            <div class="rating">
                <input type="radio" id="star1" name="experience" value="1"><label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="experience" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star3" name="experience" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star4" name="experience" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star5" name="experience" value="5" required><label for="star5">&#9733;</label>
            </div>

            <div class="section-title">How do you rate our website interface?</div>
            <select name="interface_rating" required>
                <option value="">-- Select --</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <div class="section-title">Would you recommend us to others?</div>
            <div class="radio-group">
                <label><input type="radio" name="recommend" value="Yes" required> Yes</label>
                <label><input type="radio" name="recommend" value="No"> No</label>
            </div>

            <div class="section-title">What could we improve?</div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="improve" value="Speed"> Speed</label>
                <label><input type="checkbox" name="improve" value="Design"> Design</label>
                <label><input type="checkbox" name="improve" value="Content Quality"> Content Quality</label>
                <label><input type="checkbox" name="improve" value="User Experience"> User Experience</label>
            </div>

            <textarea name="message" placeholder="Your suggestions..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>

        {% if message %}
        <p class="success-msg">{{ message }}</p>
        {% endif %}
    </div>
    <a href="/chatbot" class="chatbot-btn" title="Chat with us">
        <i class="fas fa-comments"></i>
    </a>
    

</body>
</html>
