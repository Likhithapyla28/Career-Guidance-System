<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #otp-error {
            color: red;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>

        <label>Email:</label>
        <input type="email" id="email" readonly>

        <label>Enter OTP:</label>
        <input type="text" id="otp" maxlength="6">
        <span id="otp-error"></span><br><br>

        <button id="verify-button">Verify OTP</button>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const email = params.get("email");

            if (email) {
                document.getElementById("email").value = email;
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Oops!",
                    text: "Invalid request! Redirecting to login...",
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "login.html";
                });
            }
        });

        document.getElementById("verify-button").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const otp = document.getElementById("otp").value.trim();
            const otpError = document.getElementById("otp-error");

            // Validate OTP (4-6 digits)
            if (!otp) {
                otpError.textContent = "Please enter the OTP.";
                return;
            } else if (!/^\d{4,6}$/.test(otp)) {
                otpError.textContent = "OTP must be 4-6 digits.";
                return;
            }

            otpError.textContent = "";

            try {
                const response = await fetch("http://127.0.0.1:5000/verify-otp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, otp: otp })
                });

                const result = await response.json();

                if (result.success) {
                    Swal.fire({
                        icon: "success",
                        title: "OTP Verified!",
                        text: "Redirecting to reset password...",
                        showConfirmButton: false,
                        timer: 2000
                    });

                    setTimeout(() => {
                        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    otpError.textContent = result.message;
                }
            } catch (error) {
                console.error("Error:", error);
                otpError.textContent = "Failed to verify OTP. Please try again.";
            }
        });
    </script>
</body>
</html>
