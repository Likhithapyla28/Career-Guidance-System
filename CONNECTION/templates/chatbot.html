<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style> 
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 10% 20%, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 10% 20%, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1s ease-in;
        }
        .chat {
            display: flex;
            flex-direction: column;
            height: 85vh;
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            padding: 15px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .chat-body::-webkit-scrollbar {
            width: 5px;
        }
        .chat-body::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 5px;
        }
        .message-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        .message-container.user {
            flex-direction: row-reverse;
        }
        .message-container .icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        .icon.bot {
            background-color: #4CAF50;
        }
        .icon.user {
            background-color: #007bff;
        }
        .chat-message {
            padding: 12px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 70%;
            word-wrap: break-word;
            display: inline-block;
        }
        .chat-message.user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .chat-message.bot {
            background: #e8f0fe;
            color: black;
        }
        .chat-footer {
            padding: 10px;
            background-color: white;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            gap: 8px;
        }
        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }
        .chat-footer button {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .chat-footer button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="chat">
        <div class="chat-header">
            <i class="fas fa-comments"></i> CAREER GUIDANCE SYSTEM
        </div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" class="form-control" id="message-input" placeholder="Type a message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#send-button').click(function() {
                sendMessage();
            });

            $('#message-input').keypress(function(event) {
                if (event.which === 13) {  
                    sendMessage();
                }
            });

            

            function sendMessage() {
                var userMessage = $('#message-input').val().trim();
                if (userMessage) {
                    $('#chat-body').append(`
                        <div class="message-container user">
                            <div class="icon user"><i class="fas fa-user"></i></div>
                            <div class="chat-message user">${userMessage}</div>
                        </div>
                    `);
                    $('#message-input').val(""); 
                    $('#chat-body').animate({ scrollTop: $('#chat-body')[0].scrollHeight }, 'fast');

                    $.ajax({
                        url: '/chat',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({"message": userMessage}),
                        success: function(response) {
                            // Format bot response with highlights and bullet points
                            let formattedResponse = response.response
                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold headings
                                .replace(/\n- /g, '<br><ul><li>')  // Convert to list
                                .replace(/\n/g, '<br>')  // Preserve new lines
                                .replace(/<\/li><br><ul><li>/g, '</li><li>') // Fix nested lists
                                .replace(/<\/li><br>/g, '</li></ul><br>');  // Close list properly

                            $('#chat-body').append(`
                                <div class="message-container bot">
                                    <div class="icon bot"><i class="fas fa-robot"></i></div>
                                    <div class="chat-message bot">${formattedResponse}</div>
                                </div>
                            `);
                            $('#chat-body').animate({ scrollTop: $('#chat-body')[0].scrollHeight }, 'fast');
                        },
                        error: function(xhr, status, error) {
                            console.error("Error: " + error);
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
