<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 10% 20%, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        .auth-container {
            width: 380px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 1.2s ease;
        }

        .auth-container::before,
        .auth-container::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
        }

        .auth-container::before {
            top: -60px;
            left: -40px;
            background: #ff416c;
        }

        .auth-container::after {
            bottom: -60px;
            right: -40px;
            background: #0072ff;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #00c6ff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 6px rgba(0, 198, 255, 0.5);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.25);
        }

        .submit-button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.03);
        }

        .error-message,
        .success-message {
            display: none;
            font-size: 13px;
            margin-top: 5px;
        }

        .error-message {
            color: #ff6b81;
        }

        .success-message {
            color: #4CAF50;
        }

        .link-container {
            text-align: center;
            margin-top: 25px;
        }

        .link-container a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 12px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Forgot Password</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your registered email">
            <span id="email-error" class="error-message"></span>
            <span id="email-success" class="success-message"></span>
        </div>

        <button id="send-otp-btn" class="submit-button">Send OTP</button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Sending OTP...</p>
        </div>

        <div class="link-container">
            <a href="/login_page">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('send-otp-btn').addEventListener('click', async function() {
            const email = document.getElementById('email').value.trim();
            const errorElement = document.getElementById('email-error');
            const successElement = document.getElementById('email-success');
            const loadingElement = document.getElementById('loading');

            errorElement.style.display = 'none';
            successElement.style.display = 'none';

            if (!email) {
                errorElement.textContent = 'Please enter your email address';
                errorElement.style.display = 'block';
                return;
            }

            loadingElement.style.display = 'block';
            this.disabled = true;

            try {
                const response = await fetch('/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const data = await response.json();

                if (response.ok) {
                    successElement.textContent = data.message;
                    successElement.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = `/verify-otp?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    errorElement.textContent = data.message;
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = 'An error occurred. Please try again.';
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
                this.disabled = false;
            }
        });
    </script>
</body>
</html>
